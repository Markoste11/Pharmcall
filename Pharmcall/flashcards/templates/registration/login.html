{% extends 'flashcards/base.html' %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center pt-24 pb-6">
    <div class="w-full max-w-md">
        <h2 class="text-center text-4xl font-bold mb-6 text-gray-800">Log In to PharmCall</h2>
        <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.username.id_for_label }}">
                    {{ form.username.label }}
                </label>
                {{ form.username }}
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.password.id_for_label }}">
                    {{ form.password.label }}
                </label>
                {{ form.password }}
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Log In
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-pink-500 hover:text-pink-800" href="{% url 'password_reset' %}">
                    Forgot Password?
                </a>
            </div>
        </form>
        <p class="text-center text-gray-600 text-sm">
            Don't have an account?
            <a href="{% url 'signup' %}" class="text-pink-500 hover:text-pink-800 font-bold">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
